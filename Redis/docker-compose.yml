services:
  redis-primary:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redis-primary
    ports:
      - "6379:6379"
    volumes:
      - redis-primary-data:/data
    networks:
      - redis-network

  redis-secondary:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redis-secondary
    ports:
      - "6380:6379"
    volumes:
      - redis-secondary-data:/data
    networks:
      - redis-network

volumes:
  redis-primary-data:
  redis-secondary-data:

networks:
  redis-network:
